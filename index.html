<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="imgBox">
          <img src="./images/image-product-desktop.jpg" alt="perfume-bottle" />
        </div>
        <div class="contentBox">
          <h6 class="perfume">PERFUME</h6>
          <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
          <p class="desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <p class="high-price">$149.99</p>
            <p class="low-price">$169.99</p>
          </div>
          <button class="btn">
            <img src="images/icon-cart.svg" alt="icon" />Add to Cart
          </button>
        </div>
      </div>
    </div>

        >Frontend Mentor</a
      >. Coded by <a href="#">Petek Sava≈ü Hamitbeyli</a>.
    </div> -->
  </body>
</html>
